<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-2.0.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page" id="page-1">
		<div data-role="header">
			<h1>Word2vec similarity for words with known roots.</h1>
		</div>
		<div data-role="content">
			<table>
				<thead><tr>
					<th>Root</th>
					<th>Derived word: Similarity</th>
				</tr></thead>
				<tr th:each="rootDistance : ${mapOfRoots}">
					<td th:text="${rootDistance.value.rootWord}" style="padding-top: 10px; padding-bottom:10px">Root word</td>
					<td style="padding-top: 10px; padding-bottom:10px"><span th:each="derivedWord : ${rootDistance.value.derivedWordsWithDistance}"> <span th:text="${derivedWord.key}"></span> : <span th:text="${derivedWord.value}"></span></span></td>
				</tr>
			</table>
		</div>
		<div data-role="footer">
			<h4>END</h4>
		</div>
	</div>

</body>
</html>
